version: "3.7"
services:


    # workspace project
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: vendas-php
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
            - ~/.ssh/id_rsa:/home/usuario/.ssh/id_rsa
            - ~/.ssh/id_rsa.pub:/home/usuario/.ssh/id_rsa.pub
            - ~/.ssh/known_hosts:/home/usuario/.ssh/known_hosts
        networks:
            - erp-network


    # nginx
    vendas-php:
        build:
            context: .docker/nginx
            dockerfile: Dockerfile
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8200:8181"
        volumes:
            - ./:/var/www
            - .docker/nginx/:/etc/nginx/conf.d/
        networks:
            - erp-network

    vendas-db:
        image: postgres:latest
        container_name: vendas-pgsql
        environment:
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_DATABASE}
        restart: unless-stopped
        ports:
            - "5345:5432"
        volumes:
            - .docker/postgres/data:/var/lib/postgresql/data
            - .docker/postgres/scripts:/etc/postgresql/scripts
        networks:
            - erp-network


networks:
    erp-network:
        name: erp-network
        driver: bridge